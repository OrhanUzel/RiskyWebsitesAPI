global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@riskywebsitesapi.com'
  smtp_auth_username: 'alerts@riskywebsitesapi.com'
  smtp_auth_password: 'your-smtp-password'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    continue: true
  - match:
      severity: warning
    receiver: 'warning-alerts'
    continue: true
  - match:
      severity: info
    receiver: 'info-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/webhook'
    send_resolved: true

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@riskywebsitesapi.com'
    subject: 'CRITICAL: RiskyWebsitesAPI Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}
    html: |
      <h2 style="color: red;">CRITICAL ALERT</h2>
      {{ range .Alerts }}
      <div style="border: 1px solid red; padding: 10px; margin: 10px;">
        <h3>{{ .Annotations.summary }}</h3>
        <p><strong>Description:</strong> {{ .Annotations.description }}</p>
        <p><strong>Service:</strong> {{ .Labels.service }}</p>
        <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
        <p><strong>Time:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
      </div>
      {{ end }}

- name: 'warning-alerts'
  email_configs:
  - to: 'dev@riskywebsitesapi.com'
    subject: 'WARNING: RiskyWebsitesAPI Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}
    html: |
      <h2 style="color: orange;">WARNING ALERT</h2>
      {{ range .Alerts }}
      <div style="border: 1px solid orange; padding: 10px; margin: 10px;">
        <h3>{{ .Annotations.summary }}</h3>
        <p><strong>Description:</strong> {{ .Annotations.description }}</p>
        <p><strong>Service:</strong> {{ .Labels.service }}</p>
        <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
        <p><strong>Time:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
      </div>
      {{ end }}

- name: 'info-alerts'
  email_configs:
  - to: 'notifications@riskywebsitesapi.com'
    subject: 'INFO: RiskyWebsitesAPI Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Service: {{ .Labels.service }}
      Severity: {{ .Labels.severity }}
      Time: {{ .StartsAt }}
      {{ end }}
    html: |
      <h2 style="color: blue;">INFO ALERT</h2>
      {{ range .Alerts }}
      <div style="border: 1px solid blue; padding: 10px; margin: 10px;">
        <h3>{{ .Annotations.summary }}</h3>
        <p><strong>Description:</strong> {{ .Annotations.description }}</p>
        <p><strong>Service:</strong> {{ .Labels.service }}</p>
        <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
        <p><strong>Time:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
      </div>
      {{ end }}

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'service']

- source_match:
    severity: 'critical'
  target_match:
    severity: 'info'
  equal: ['alertname', 'service']