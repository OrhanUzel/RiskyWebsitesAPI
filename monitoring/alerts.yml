groups:
- name: riskywebsitesapi-alerts
  rules:
  # High CPU Usage Alert
  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

  # High Memory Usage Alert
  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
    for: 5m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "High memory usage detected"
      description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

  # High Response Time Alert
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 2m
    labels:
      severity: critical
      service: riskywebsitesapi
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is above 2 seconds for {{ $labels.job }}"

  # High Error Rate Alert
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
    for: 5m
    labels:
      severity: critical
      service: riskywebsitesapi
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 5% for {{ $labels.job }}"

  # Rate Limiting Trigger Alert
  - alert: RateLimitingTriggered
    expr: increase(rate_limit_exceeded_total[5m]) > 10
    for: 1m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "Rate limiting triggered frequently"
      description: "Rate limiting exceeded 10 times in the last 5 minutes"

  # Circuit Breaker Open Alert
  - alert: CircuitBreakerOpen
    expr: circuit_breaker_state == 0
    for: 1m
    labels:
      severity: critical
      service: riskywebsitesapi
    annotations:
      summary: "Circuit breaker is open"
      description: "Circuit breaker is open for {{ $labels.service }}"

  # Memory Protection Triggered Alert
  - alert: MemoryProtectionTriggered
    expr: increase(memory_protection_triggered_total[5m]) > 5
    for: 1m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "Memory protection triggered"
      description: "Memory protection triggered {{ $value }} times in the last 5 minutes"

  # Security Alert - Suspicious Requests
  - alert: SuspiciousRequests
    expr: increase(security_suspicious_requests_total[5m]) > 20
    for: 2m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "High number of suspicious requests"
      description: "{{ $value }} suspicious requests detected in the last 5 minutes"

  # Security Alert - Blocked IPs
  - alert: IPsBlocked
    expr: increase(security_blocked_ips_total[5m]) > 5
    for: 1m
    labels:
      severity: info
      service: riskywebsitesapi
    annotations:
      summary: "IPs have been blocked"
      description: "{{ $value }} IPs have been blocked in the last 5 minutes"

  # Container Down Alert
  - alert: ContainerDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
      service: riskywebsitesapi
    annotations:
      summary: "Container is down"
      description: "{{ $labels.job }} container has been down for more than 1 minute"

  # Disk Space Alert
  - alert: LowDiskSpace
    expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
    for: 5m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "Low disk space"
      description: "Disk space is below 20% on {{ $labels.instance }}"

  # Load Average Alert
  - alert: HighLoadAverage
    expr: node_load1 > 2
    for: 5m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "High load average"
      description: "Load average is above 2 for more than 5 minutes on {{ $labels.instance }}"

  # Network Traffic Alert
  - alert: HighNetworkTraffic
    expr: rate(node_network_receive_bytes_total[5m]) > 100000000
    for: 5m
    labels:
      severity: warning
      service: riskywebsitesapi
    annotations:
      summary: "High network traffic"
      description: "Network receive traffic is above 100MB/s on {{ $labels.instance }}"

  # Scaling Alert - Need to Scale Up
  - alert: ScaleUpNeeded
    expr: avg(http_requests_per_second) > 150
    for: 5m
    labels:
      severity: info
      service: riskywebsitesapi
    annotations:
      summary: "Consider scaling up"
      description: "Average requests per second is {{ $value }}, consider scaling up"

  # Scaling Alert - Can Scale Down
  - alert: ScaleDownPossible
    expr: avg(http_requests_per_second) < 50
    for: 10m
    labels:
      severity: info
      service: riskywebsitesapi
    annotations:
      summary: "Consider scaling down"
      description: "Average requests per second is {{ $value }}, consider scaling down"