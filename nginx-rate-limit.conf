# Nginx rate limiting configuration
# Bu dosya DDoS saldırılarına karşı ek koruma sağlar

# Rate limiting zones tanımla
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=security_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# API endpoint'leri için rate limiting
location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn addr 10;
    
    # Özel security endpoint'leri için daha sıkı limit
    location /api/security/ {
        limit_req zone=security_limit burst=5 nodelay;
        limit_conn addr 3;
    }
    
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout ayarları
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer ayarları
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
}

# Swagger için daha esnek limit
location /swagger/ {
    limit_req zone=api_limit burst=50 nodelay;
    limit_conn addr 20;
    
    proxy_pass http://api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}