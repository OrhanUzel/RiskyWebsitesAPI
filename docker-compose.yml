version: '3.8'

services:
  risky-websites-api:
    build: .
    container_name: risky-websites-api
    ports:
      - "80:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - DOTNET_USE_POLLING_FILE_WATCHER=false
      - DOTNET_RUNNING_IN_CONTAINER=true
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/security/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production_status"
    deploy:
      resources:
        limits:
          cpus: '1.8'      # 0.5'tan 1.8'e (2 vCPU'nun %90'Ä±)
          memory: 3.5G     # 512MB'tan 3.5GB'ye (4GB'un %87'si)
        reservations:
          cpus: '1.0'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/tmp:noexec,nosuid,size=50m
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    # sysctls:
    #   - net.core.somaxconn=65535
    #   - net.ipv4.ip_unprivileged_port_start=0
    #   - net.ipv4.tcp_max_syn_backlog=8192
    #   - net.core.netdev_max_backlog=4096

  # Redis for distributed caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: risky-websites-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - with-redis
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add nginx reverse proxy for production with rate limiting
  nginx:
    image: nginx:alpine
    container_name: risky-websites-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx-rate-limit.conf:/etc/nginx/conf.d/rate-limit.conf:ro
    depends_on:
      - risky-websites-api
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - with-nginx
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ssl_certs:
  redis_data: