# Nginx konfigürasyonu (isteğe bağlı)
# Bu dosya SSL/TLS ve reverse proxy için kullanılır

# Rate limiting zones tanımla - 200 kullanıcı için optimize edildi
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;    # 10'dan 50'ye
limit_req_zone $binary_remote_addr zone=security_limit:10m rate=25r/s; # 5'ten 25'e
limit_conn_zone $binary_remote_addr zone=addr:10m;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Temel ayarlar
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer ayarları
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeout ayarları
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    upstream api {
        server risky-websites-api:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Rate limiting ayarları
    limit_req_status 429;
    limit_conn_status 429;

    server {
        listen 80;
        server_name 95.217.1.184;
        
        # HTTP'den HTTPS'ye yönlendirme
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name 95.217.1.184;

        # SSL sertifikaları - Kendi sertifikalarınızla değiştirin
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL güvenlik ayarları
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Güvenlik başlıkları
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";

        # API endpoint'leri için rate limiting - 200 kullanıcı için optimize edildi
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;    # 20'den 100'e
            limit_conn addr 50;                          # 10'dan 50'ye
            
            # Özel security endpoint'leri için daha sıkı limit
            location /api/security/ {
                limit_req zone=security_limit burst=50 nodelay; # 5'ten 50'ye
                limit_conn addr 25;                           # 3'ten 25'e
            }
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeout ayarları
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer ayarları
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Swagger için daha esnek limit - 200 kullanıcı için optimize edildi
        location /swagger/ {
            limit_req zone=api_limit burst=200 nodelay;    # 50'den 200'e
            limit_conn addr 100;                         # 20'den 100'e
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Security monitoring endpoint
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}